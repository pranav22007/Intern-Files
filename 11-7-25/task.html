<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="assets/css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <div class="container mt-5 pt-5">
        <div class="row justify-content-center">
            <div class="col-lg-4 col-md-6">
                <div class="card border">
                    <img src="assets/images/strawbery.png" class=" img1 card-img-top w-100">
                    <div class="card-body text-center">
                        <div class="card-title">
                            <h3><strong>Strawberry</strong></h3>
                        </div>
                        <div class="card-text">
                            <p>per Kg <br>
                                <strong class="fa-2x">85$</strong>
                            </p>
                        </div>
                        <div class="card-last">
                            <p class="badge card-footer-color rounded-pill p-3"><i
                                    class="fa-solid fa-cart-shopping"></i>&nbsp; <a href="#"> Add to card </a></p>
                        </div>
                    </div>
                </div>
            </div>


            <!--Second card-->
            <div class="col-lg-4 col-md-6">
                <div class="card border">
                    <img src="assets/images/black.png" class=" img2 card-img-top  ">
                    <div class="card-body text-center">
                        <div class="card-title">
                            <h3><strong>Berry</strong></h3>
                        </div>
                        <div class="card-text">
                            <p>per Kg <br>
                                <strong class="fa-2x">70$</strong>
                            </p>
                        </div>
                        <div class="button">
                            <p class="badge card-footer-color rounded-pill p-3"> <i
                                    class="fa-solid fa-cart-shopping"></i>&nbsp; <a href="#"> Add to card </a></p>
                        </div>
                    </div>
                </div>
            </div>

            <!--Third card-->
            <div class="col-lg-4 col-md-6">
                <div class="card border w-100">
                    <img src="assets/images/lemon.png" class=" img3 card-img-top w-100">
                    <div class="card-body text-center">
                        <div class="card-title">
                            <h3><strong>Lemon</strong></h3>
                        </div>
                        <div class="card-text">
                            <p>per Kg <br>
                                <strong class="fa-2x">100$</strong>
                            </p>
                        </div>
                        <div class="card-last">
                            <p class="badge card-footer-color rounded-pill p-3"> <i
                                    class="fa-solid fa-cart-shopping"></i>&nbsp; <a href="#"> Add to card </a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
