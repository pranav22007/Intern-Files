<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Bootstrap Resume Builder</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style1.js">
  <link rel="stylesheet" href="assets/css/style1.css">
</head>
<body class="bg-light">

<div class="container py-5">
  <div class="row gx-4">
    <!-- Form Section -->
    <div class="col-lg-5 mb-4">
      <div class="card shadow-sm">
        <div class="card-body">
          <h3 class="card-title mb-4">Build Your Resume</h3>
          <div class="mb-3">
            <label class="form-label">Full Name</label>
            <input id="name" class="form-control" placeholder="John Doe">
          </div>
          <div class="mb-3">
            <label class="form-label">Title</label>
            <input id="title" class="form-control" placeholder="Software Engineer">
          </div>
          <div class="mb-3">
            <label class="form-label">Summary</label>
            <textarea id="summary" class="form-control" rows="3"></textarea>
          </div>
          <div class="mb-3">
            <label class="form-label">Experience</label>
            <textarea id="experience" class="form-control" rows="5" placeholder="Company — Role (Dates)\n..."></textarea>
          </div>
          <button class="btn btn-primary w-100" onclick="downloadPDF()">Download PDF</button>
        </div>
      </div>
    </div>

    <!-- Preview Section -->
    <div class="col-lg-7">
      <div class="card shadow-sm resume-preview p-4">
        <h1 id="pv-name">John Doe</h1>
        <h4 class="text-primary" id="pv-title">Software Engineer</h4>
        <hr>
        <p id="pv-summary">A brief description about yourself goes here.</p>
        <h5 class="mt-4">Experience</h5>
        <pre id="pv-experience" class="fs-6">Company — Role (Dates)
... </pre>
      </div>
    </div>
  </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
